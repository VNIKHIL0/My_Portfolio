<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Nikhil</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styleforcontack.css">
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js" class="absolute inset-0 z-0"></div>
  
  <header class="text-gray-400 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center"> 
        <a href="index.html">
        <button>Home</button>
        </a>
      </nav>
    </div>
  </header>

  <section class="min-h-screen flex flex-col justify-center items-center px-4 text-white relative z-10">
    <h1 class="text-4xl font-bold mb-2">Contact</h1>
    <p class="mb-8 text-center max-w-xl text-gray-400">
      Let’s collaborate or just say hi! I’d love to hear from you.
    </p>

    <!-- Formspree Form -->
    <form action="https://formspree.io/f/mnnpedjn" method="POST" class="w-full max-w-xl space-y-4">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="container w-full">
          <input required type="text" name="username" class="input bg-transparent text-white border border-white/30 rounded px-4 py-2 w-full focus:outline-none focus:border-white/60">
          <label class="label text-sm text-gray-400">Username</label>
        </div>
        <div class="container w-full">
          <input required type="email" name="email" class="input bg-transparent text-white border border-white/30 rounded px-4 py-2 w-full focus:outline-none focus:border-white/60">
          <label class="label text-sm text-gray-400">Email</label>
        </div>
      </div>
      <textarea name="message" placeholder="Message" rows="6" class="w-full bg-transparent text-white placeholder-gray-400 border border-white/30 focus:border-white/60 rounded px-4 py-3 focus:outline-none" required></textarea>
      <!-- From Uiverse.io by gagan-gv --> 
      <button class="btn cube cube-hover" type="submit">
        <div class="bg-top">
          <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
          <div class="bg-inner"></div>
        </div>
        <div class="bg">
          <div class="bg-inner"></div>
        </div>
        <div class="text">Send</div>
      </button>
    </form>

    <!-- Success Message -->
    <div id="success-message" class="hidden text-green-400 mt-6 text-center">
      Thank you! Your message has been sent.
    </div>

    <!-- Contact Info -->
    <div class="mt-10 text-center text-gray-400">
      <p>vnikhilpatil@email.com</p>
      <p>Salem,</p>
      <p>Tamil Nadu,INDIA</p>
    </div>
  </section>

  <!-- Particle JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.3
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Form submission handler -->
  <script>
    const form = document.querySelector("form");
    const message = document.getElementById("success-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        message.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
